      function ieachdata(data){
        var arr = []
        for(var i in data){
            var iobj = {
//                title: {
//                    text: data[i].title
//                },
                data:[]
            }
            var xdata = data[i].series.x
            var ydata = data[i].series.y
            for(var j in xdata){
                var jarr = []
                for(var k in xdata[j]){
                    jarr.push( [xdata[j][k],ydata[j][k]])
                }
                iobj.data.push(jarr)
            }
            arr.push(iobj)
        }
        return arr
      }
