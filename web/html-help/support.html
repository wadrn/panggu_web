<body spellcheck="false" class="markdown-body" contenteditable="false"><h1 id="支持">支持</h1>

<h4 id="用户升级">用户升级</h4>

<p>目前该训练平台的用户分为两类：普通用户和付费客户</p>

<ul>
    <li>普通用户只可以 对训练平台进行试用</li>
    <li>付费客户在付费之后可升级为会员，享受更多的功能服务</li>
</ul>

<p>具体请咨询：xxxxx</p>

<h3 id="数据标注服务">数据标注服务</h3>

<p>目前本公司的标注工具主要是point工具和carline工具，主要标注类型及标注属性如下：</p>

<div class="wiz-table-container" style="position: relative; padding: 0px;"><div class="wiz-table-body"><table>
    <thead>
    <tr>
        <th>标注类型</th>
        <th>标注属性</th>
    </tr>
    </thead>
    <tbody><tr>
        <td>车道线标注</td>
        <td>车道线类型、遮挡程度等</td>
    </tr>
    <tr>
        <td>区域分割标注</td>
        <td>分割类型、遮挡程度、立体框等</td>
    </tr>
    <tr>
        <td>框标注</td>
        <td>交通工具、行人、人头、人脸等</td>
    </tr>
    <tr>
        <td>关键点标注</td>
        <td>人脸72个关键点、肩脚4个关键点、人体30个关键点等</td>
    </tr>
    <tr>
        <td>语音标注</td>
        <td>语音内容、说话人性别、是否有口音等</td>
    </tr>
    </tbody></table></div></div>
